@(members: List[Member])
<!DOCTYPE html>

<html>
<head>
<title>play2-crud</title>
<link href="/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h3>Team members</h3>
				<ul class="list-group">
					@for(member <- members) {
					<a href="@routes.Members.edit({member.getKey()})">
						<li class="list-group-item">@member.toString()</li>
					</a> 
					}
				</ul>
			</div>
			<div class="col-md-4">
				<h3>Cycle</h3>
			</div>
			<div class="col-md-4">
				<h3>Random</h3>
			</div>
		</div>
	</div>

<script src="/assets/javascripts/jquery-2.1.3.js"></script>
<script src="/assets/bootstrap/js/bootstrap.js"></script>
</body>
</html>
