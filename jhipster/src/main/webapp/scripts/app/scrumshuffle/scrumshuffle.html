<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <h4 translate="shuffle.addmember">Add member</h4>
            <form ng-submit="addMember()">
                <div class="form-group">
                    <label for="initialsInput" translate="shuffle.initials">Initials</label>
                    <input type="text" class="form-control" id="initialsInput" placeholder="JNS" ng-model="initials">
                </div>
                <div class="form-group">
                    <label for="nameInput" translate="shuffle.name">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="John Smith" ng-model="name">
                </div>
                <button type="submit" class="btn btn-default" translate="shuffle.submit">Submit</button>
            </form>
        </div>
        <div class="col-md-4">
            <h4 translate="shuffle.memberslist">Current members</h4>
            <ul>
                <li ng-repeat="member in teamMembers">
                    {{member.initials}} - {{member.name}}
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            <h4 translate="shuffle.cycle">Cycle</h4>
            <button ng-click="cycle()" translate="shuffle.cyclebtn">Cycle</button>
            {{nextMember}}
        </div>
    </div>
</div>
