<div>

    <h2 translate="scrumshuffleApp.teamMember.home.title">TeamMember</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveTeamMemberModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="scrumshuffleApp.teamMember.home.createLabel">Create a new TeamMember</span>
    </button>
    <div class="modal fade" id="saveTeamMemberModal" tabindex="-1" role="dialog" aria-labelledby="myTeamMemberLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myTeamMemberLabel" translate="scrumshuffleApp.teamMember.home.createOrEditLabel">Create or edit a TeamMember</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="teamMember.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="scrumshuffleApp.teamMember.initials">Initials</label>
                            <input type="text" class="form-control"
                                   ng-model="teamMember.initials">
                        </div>
                        <div class="form-group">
                            <label translate="scrumshuffleApp.teamMember.name">Name</label>
                            <input type="text" class="form-control"
                                   ng-model="teamMember.name">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteTeamMemberConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(teamMember.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="scrumshuffleApp.teamMember.delete.question" translate-values="{id: '{{teamMember.id}}'}">Are you sure you want to delete TeamMember {{teamMember.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="scrumshuffleApp.teamMember.initials">Initials</th>
                    <th translate="scrumshuffleApp.teamMember.name">Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="teamMember in teamMembers">
                    <td><a ui-sref="teamMemberDetails({id:teamMember.id})">{{teamMember.id}}</a></td>
                    <td>{{teamMember.initials}}</td>
                    <td>{{teamMember.name}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="teamMemberDetail({id:teamMember.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(teamMember.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(teamMember.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
